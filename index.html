<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>晨诺电商 | 你的闲鱼电商合伙人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to prevent crashes
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              secondary: {
                50: '#f0f9ff',
                900: '#0c4a6e',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-text {
        background: linear-gradient(to right, #c084fc, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Advanced Title Effects - Premium 3D White/Platinum */
      .title-glow {
        /* Stacked drop-shadows to create 3D depth on transparent gradient text */
        filter: 
          drop-shadow(0 1px 0 #cbd5e1)
          drop-shadow(0 2px 0 #94a3b8)
          drop-shadow(0 3px 0 #64748b)
          drop-shadow(0 4px 0 #475569)
          drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
      }
      
      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      
      .text-shimmer {
        /* Premium White/Silver Gradient */
        background: linear-gradient(
          to right, 
          #FFFFFF 0%, 
          #e2e8f0 25%, 
          #FFFFFF 50%, 
          #e2e8f0 75%, 
          #FFFFFF 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }
    </style>

}
</script>
